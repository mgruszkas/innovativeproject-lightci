<div class="row" ng-controller="BuildInfoTableCtrl">
  <div class="col-lg-12">
    <h1>{{project_name}} - {{build_id}}
      <small>Build details</small>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list-alt"></i> Scripts outputs</h3>
      </div>
      <div class="panel-body">
  <div class="form-group" ng-repeat="out in outputs">
    <label>{{out.scriptName}}</label>
    <textarea class="form-control" rows="{{out.output.length/50>50?50:out.output.length/50}}">{{out.output}}</textarea>
  </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-signal"></i> Commit history</h3>
      </div>
      <div class="panel-body">



        <table class="table table-striped table-bordered table-condensed" >
          <thead>
          <tr>
            <th data-field="id">CommitID</th>
            <th data-field="id">Commit Rev/Hash</th>
            <th data-field="author">Commit Author</th>
            <th data-field="date">Commit Date</th>
            <th data-field="comment">Commit Message</th>
          </tr>
          </thead>
          <tbody ng-repeat="commit in commits">
          <tr >
            <td>
              <a href={{baseUrl}}>
                {{commit.id}}
              </a>
            </td>
            <td>
              {{commit.commit_id}}
            </td>
            <td>
              {{commit.commit_author}}
            </td>
            <td>
              {{commit.commit_date}}
            </td>
            <td>
              {{commit.commit_comment}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
