<div class="row" >
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Build details - {{build_id}} ({{project_name}})</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed" ng-controller="BuildInfoTableCtrl">
          <thead>
          <tr>
            <th data-field="id">Script</th>
            <th data-field="date">Output</th>
          </tr>
          </thead>
        </table>

        <table class="table table-striped table-bordered table-condensed" ng-controller="BuildInfoTableCtrl">
          <thead>
          <tr>
            <th data-field="id">CommitID</th>
            <th data-field="id">Commit Rev/Hash</th>
            <th data-field="author">Commit Author</th>
            <th data-field="date">Commit Date</th>
            <th data-field="comment">Commit Message</th>
          </tr>
          </thead>
          <tbody ng-repeat="commit in commits">
          <tr >
            <td>
              <a href={{baseUrl}}>
                {{commit.id}}
              </a>
            </td>
            <td>
              {{commit.commit_id}}
            </td>
            <td>
              {{commit.commit_author}}
            </td>
            <td>
              {{commit.commit_date}}
            </td>
            <td>
              {{commit.commit_comment}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
