<div class="row" ng-controller="profileFormCtrl">
  <div class="col-lg-12">
    <h1>User profile
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-edit"></i> User details </h3>
        <div class="up-buttons-wrapper">
          <button id="buttonBack" type="button" ng-click="goBack()" class="btn btn-default btn-sm">
            <i class="fa fa-arrow-up"></i>
          </button>
        </div>
      </div>
      <div class="alert alert-dismissable alert-danger" ng-show="hasError">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> {{message}}
      </div>
      <div class="alert alert-dismissable alert-success" ng-show="hasInfo">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> {{message}}
      </div>
      <div class="panel-body">
        <form ng-submit="saveSettings()">

          <div id="username-group" class="form-group">
            <label>Email</label>
            <input type="text" name="email" class="form-control" placeholder="e.g. johnny-bravo@example.com" ng-model="formData.email">
            <span class="help-block"></span>
          </div>

          <div id="password-group" class="form-group">
            <label>Old password</label>
            <input type="password" name="oldpassword" class="form-control" placeholder="" ng-model="formData.oldpassword">
            <label>New password</label>
            <input type="password" name="newpassword" class="form-control" placeholder="" ng-model="formData.newpassword">
            <span class="help-block"></span>
          </div>

          <div id="repo-group" class="form-group">
            <label>Repository Accounts</label>

            <div id="repodetails-group" class="form-group">
              <div ng-repeat="account in formData.accounts">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-file"></i> {{account.repo_name}} {{(account.repo_address !== '' && account.repo_name !== '') ? "-" : ""}} {{account.repo_address}}
                      <div class="scripts-buttons-wrapper">
                        <button id="buttonToggle2" type="button" ng-click="toggleAccount($index)" class="btn btn-default btn-sm">
                          <i class="fa fa-search"></i>
                        </button>
                        <button id="buttonAdd2" type="button" ng-click="addAccount($index)" class="btn btn-success btn-sm">
                          <i class="fa fa-plus"></i>
                        </button>
                        <button id="buttonRemove2" type="button" ng-click="removeAccount($index)" class="btn btn-danger btn-sm">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </h3>
                  </div>
                  <div class="panel-body" ng-show="showAccount($index)">
                    <label>Repository type</label>
                    <div class="radio">
                      <label>
                        <input type="radio" id="optionsRadiosSVN" ng-model="account.repo_type" value="svn">
                        SVN
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" id="optionsRadiosGIT" ng-model="account.repo_type" value="git">
                        GIT
                      </label>
                    </div>
                    <label>Repository URL</label>
                    <input type="text" name="address" class="form-control" placeholder="" ng-model="account.repo_address">
                    <span class="help-block"></span>
                    <label>Repository Username</label>
                    <input type="text" name="username" class="form-control" placeholder="" ng-model="account.repo_name">
                    <span class="help-block"></span>
                  </div>
                </div>
              </div>

              <button type="button" ng-click="addAccount(formData.accounts.length)" class="btn btn-success">
                <i class="fa fa-plus"></i> Add Account
              </button>
            </div>
          </div>
  <!--
          <div id="repo-group" class="form-group">
            <label>Repository type</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadiosSVN" ng-model="formData.repoType" value="svn" ng-init="formData.repoType='svn'">
                SVN
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadiosGIT" ng-model="formData.repoType" value="git">
                GIT
              </label>
            </div>
            <label>Repository URL</label>
            <input type="text" name="address" class="form-control" placeholder="" ng-model="formData.repoAddress">
            <span class="help-block"></span>
            <label>Repository Username</label>
            <input type="text" name="username" class="form-control" placeholder="" ng-model="formData.repoLogin">
            <span class="help-block"></span>
          </div>
  -->
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            <i class="fa fa-upload"></i> Save!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
