<div class="row" ng-controller="settingsFormCtrl">
  <div class="col-lg-12">
    <h1>Settings
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-edit"></i> Login details </h3>

        <div class="up-buttons-wrapper">
          <button id="buttonBack" type="button" ng-click="goBack()" class="btn btn-default btn-sm">
            <i class="fa fa-arrow-up"></i>
          </button>
        </div>
      </div>
      <div class="alert alert-dismissable alert-danger" ng-show="hasError">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> {{message}}
      </div>
      <div class="alert alert-dismissable alert-success" ng-show="hasInfo">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> {{message}}
      </div>
      <div class="panel-body">
        <form ng-submit="saveSettings()">

          <div id="maxprojects-group" class="form-group">
            <label>Max projects in queue</label>
            <input type="text" name="queuemax" class="form-control" placeholder="" ng-model="formData.queue_max">
            <span class="help-block"></span>
          </div>

          <div id="restore-group" class="form-group">
            <label>Configuration Backups</label>
            <br>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="restoreCheckbox" id="restoreCheckboxRestore" ng-model="restore">
                Restore configuration from Backup
              </label>
            </div>

            <table class="table table-striped table-bordered table-condensed" ng-show="restore">
              <thead>
              <tr>
                <th data-field="date">Date</th>
                <th data-field="operation">Operation</th>
                <th data-field="filename">Filename</th>
                <th data-field="action"></th>
              </tr>
              </thead>
              <tbody ng-repeat="cfg in cfgs">
              <tr>
                <td>
                  {{cfg.date}}
                </td>
                <td>
                  {{cfg.before_operation}}
                </td>
                <td>
                  config_{{cfg.file_name}}.json
                </td>
                <td>
                  <button type="button" class="btn btn-link" ng-click="restoreConfig(cfg.id)">
                    <span class="orange_text">
                      <i class="fa fa-repeat"></i>   Restore
                    </span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            <i class="fa fa-upload"></i> Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
