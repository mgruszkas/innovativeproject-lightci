<div class="row" >
  <div class="col-lg-12">
    <h1>{{project_name}}
      <small>Project details</small>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Build history</h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed" ng-controller="BuildTableCtrl">
          <thead>
          <tr>
            <th data-field="date">Build Date</th>
            <th data-field="date">Build Status</th>
          </tr>
          </thead>
          <tbody ng-repeat="build in builds">
          <tr >
            <td>
              <a style="display: block;" ng-href={{baseUrl+"/build/"+build.id}}>
                <button type="button" class="btn btn-link">
                  {{build.build_date}}
                </button>
              </a>
            </td>
            <td>
              <a style="display: block;" ng-href={{baseUrl+"/build/"+build.id}}>
                <button type="button" class="btn btn-link">
                  <img ng-src="../../assets/images/{{build.build_status}}.png"/>
                </button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
