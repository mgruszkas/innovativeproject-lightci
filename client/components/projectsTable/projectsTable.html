<div class="row" >
  <div class="col-lg-12">
    <h1>Projects
      <small>Current projects</small>
    </h1>
  </div>
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Current projects </h3>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed" ng-controller="ProjTableCtrl">
          <thead>
          <tr>
            <th data-field="id">Project ID</th>
            <th data-field="name">Project Name</th>
          </tr>
          </thead>
          <tbody ng-repeat="project in projects">
          <tr >
            <td>
              <a href={{baseUrl+"/project/"+project.id+"/"+project.project_name}}>
                {{project.id}}
              </a>
            </td>
            <td>
              <a href={{baseUrl+"/project/"+project.id+"/"+project.project_name}}>
                {{project.project_name}}
              </a>
            </td>
          </tr>
          </tbody>


        </table>
      </div>
    </div>
  </div>
</div>
